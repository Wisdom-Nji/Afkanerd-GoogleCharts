<html>
	<head>
	 <!--Load the AJAX API-->
	    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	    <script type="text/javascript" src="slicers.js"></script>
	    <script type="text/javascript" src="graphs.js"></script>
	</head>
	<body>
		<div id="slicers"><select id="slicers_div" multiple size="4" style="width: 300"></select></div>
		<div id="slicers"><select id="slicers_div_1" multiple size="4" style="width: 300"></select></div>
		<div id="chart_div_BarChart" style="width:400; height:300"></div>

		<script>
		let __VERSION_NAME__ = 'current'
		let __GRAPH_PACKAGES__ = ['corechart']

		var sampleData = [
			{
				'Region' : 'Test Region 1',
				'Site' : 'Test Region 1_S1',
				'Date' : '2020-01-01',
				'Number' : 10
			},
			{
				'Region' : 'Test Region 1',
				'Site' : 'Test Region 1_S2',
				'Date' : '2020-01-01',
				'Number' : 50
			},
			{
				'Region' : 'Test Region 2',
				'Site' : 'Test Site 2',
				'Date' : '2020-01-01',
				'Number' : 20
			}
		]

		google.charts.load(__VERSION_NAME__, {packages: __GRAPH_PACKAGES__});
		google.charts.setOnLoadCallback(function() {
			let graphs = new Graphs('chart_div_BarChart', google);
			graphs.setTitle("Testing framework");
			graphs.setType("bar");
			let data = (()=>{
				let v_data = []
				for( let i in sampleData ) {
					let s_date = sampleData[i]['Date'].split('-');
					v_data.push( [sampleData[i]['Number'], new Date(s_date[0], s_date[1], s_date[2])] )
				}
				return v_data;
			})()
			graphs.addColumn( 'number', 'Number');
			graphs.addColumn( 'date', 'Date');
			graphs.render( data );

			// Testing Slicer:1
			let slicers = new Slicers('slicers_div');
			slicers.setIndependentVariable = 'Region';
			slicers.setData = sampleData;
			slicers.setDependentVariable = 'Number'
			graphs.addSlicer( slicers );

			// Testing Slicer:2
			/*
			let slicers_1 = new Slicers('slicers_div_1');
			slicers_1.setIndependentVariable = 'Site';
			slicers_1.setData = sampleData;
			graphs.addSlicer( slicers_1 );
			*/
		})

		</script>
	</body>
</html>
